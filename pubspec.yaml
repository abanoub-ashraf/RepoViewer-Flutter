name: repo_viewer

description: A Flutter App for viewing Github Repositories and star them.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  print_color: ^3.0.3
  pretty_json: ^2.0.0
  logger: ^1.1.0
  oauth2: ^2.0.0
  flutter_secure_storage: ^4.2.1
  dartz: ^0.10.0-nullsafety.1
  dio: ^4.0.0
  flutter_hooks: ^0.18.0
  hooks_riverpod: ^0.14.0+5
  freezed_annotation: ^0.14.1
  webview_flutter: ^2.1.1
  flash: ^2.0.3
  auto_route: ^2.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.4
  freezed: ^0.14.1+3
  lint: ^1.7.2
  auto_route_generator: ^2.4.1
  material_design_icons_flutter: 5.0.5955-rc.1

flutter:
  uses-material-design: true